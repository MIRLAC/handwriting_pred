<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphoGlyph AI - Quantitative Analyzer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light: #f4f1ea;
            --card-light: rgba(255, 255, 255, 0.85);
            --text-dark: #2d3748;
            --text-soft: #718096;
            --accent-sage: #6B9080;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZHRoPSIzMiIgdmlld0JveD0iMCAwIDMyIDMyIj48cGF0aCBkPSJNMCAuNWg5Nm0tMTYgMWgxNm0tMzIgMmgyNHYxSDB6bTE2IDRoMzJ2MUgxNnptOCAzaDE2djFIMjR6bS04IDNoNDB2MUgxNnptMTYgM2g0OHYxSDMyem0tMzIgNGg2NHYxSDB6bTE2IDNoMzJ2MUgxNnptOCA0aDE2djFIMjR6bTE2IDRoMzJ2MUg0MHptLTMyIDVoOTZ2MUg4eiIgb3BhY2l0eT0iLjA1IiAvPjwvc3ZnPg==');
        }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        
        #fileInput { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .pen-loader { width: 100px; height: 40px; position: relative; margin: 20px auto; }
        .pen-loader svg { width: 100%; height: 100%; display: block; }
        .pen-loader .pen-path { stroke-dasharray: 500; stroke-dashoffset: 500; animation: draw 2s linear infinite; }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        .metric-card {
            transition: transform 0.2s ease;
        }
        .metric-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-sage);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-5xl mx-auto backdrop-blur-md rounded-3xl shadow-2xl p-8 md:p-12 transition-all duration-300 border border-white/40" style="background-color: var(--card-light);">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold mb-3" style="color: var(--text-dark);">GraphoGlyph AI</h1>
            <p class="text-lg font-medium tracking-wide uppercase" style="color: var(--accent-sage);">Quantitative Feature Extraction Module</p>
        </header>

        <section id="uploadSection" class="border-3 border-dashed rounded-2xl p-12 text-center transition-all duration-300 bg-white/50 hover:bg-white/80" style="border-color: #cbd5e0;">
            <div class="mx-auto h-20 w-20 mb-6 p-4 rounded-full bg-gray-100/80" style="color: var(--accent-sage);">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
            </div>
            <h3 class="text-2xl font-semibold mb-2" style="color: var(--text-dark);">Upload Handwriting Sample</h3>
            <p class="mb-8 text-gray-500">Drag & drop or select an image (JPG, PNG) for geometric analysis.</p>
            
            <div class="flex justify-center">
                <label for="fileInput" class="cursor-pointer px-10 py-4 text-lg font-semibold rounded-xl text-white shadow-lg transition-all hover:shadow-xl hover:scale-105" style="background-color: var(--accent-sage);">
                    Select Image File
                </label>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </section>
        
        <section id="previewSection" class="hidden text-center fade-in">
            <div class="bg-white/60 p-4 rounded-2xl shadow-inner mb-8 inline-block">
                <img id="imagePreview" src="" alt="Preview" class="max-h-80 rounded-xl object-contain mx-auto">
            </div>
            <div class="flex gap-4 justify-center">
                <button id="analyzeBtn" class="px-8 py-4 text-lg font-semibold rounded-xl text-white shadow-lg transition-all hover:shadow-xl hover:scale-105" style="background-color: var(--accent-sage);">
                    Run Quantitative Analysis
                </button>
                <button id="changeBtn" class="px-6 py-4 text-lg font-semibold rounded-xl bg-white border-2 transition-all hover:bg-gray-50" style="color: var(--text-soft); border-color: #e2e8f0;">
                    Cancel
                </button>
            </div>
        </section>
        
        <section id="status" class="mt-8 text-center min-h-[60px]">
            <div id="loader" class="pen-loader hidden">
                <svg><path class="pen-path" d="M10,20 C40,0 60,0 90,20" stroke="var(--accent-sage)" stroke-width="4" fill="none" stroke-linecap="round"></path></svg>
                <p class="text-sm mt-2 font-medium" style="color: var(--accent-sage);">Processing Dual-Pipeline Geometry...</p>
            </div>
            <p id="errorMessage" class="font-medium text-red-600 bg-red-50 py-2 px-4 rounded-lg inline-block hidden"></p>
        </section>

        <section id="resultsContainer" class="hidden mt-10 fade-in">
             <h2 class="text-3xl font-bold text-center mb-8" style="color: var(--text-dark);">Extracted Feature Data</h2>
             
             <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10" id="metricsGrid">
                </div>

             <div class="text-center">
                <p class="text-sm text-gray-500 mb-4">Data has been logged to CSV for methodology defense.</p>
                <button id="resetBtn" class="px-8 py-3 font-semibold rounded-xl bg-white border-2 transition-all hover:bg-gray-50 hover:border-gray-400" style="color: var(--text-dark); border-color: #e2e8f0;">
                    Analyze Another Sample
                </button>
             </div>
        </section>

    </main>
    
    <script>
        const elements = {
            fileInput: document.getElementById('fileInput'),
            loader: document.getElementById('loader'),
            errorMessage: document.getElementById('errorMessage'),
            resultsContainer: document.getElementById('resultsContainer'),
            uploadSection: document.getElementById('uploadSection'),
            previewSection: document.getElementById('previewSection'),
            imagePreview: document.getElementById('imagePreview'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            changeBtn: document.getElementById('changeBtn'),
            resetBtn: document.getElementById('resetBtn'),
            metricsGrid: document.getElementById('metricsGrid')
        };

        let currentFile = null;
        const API_URL = 'http://127.0.0.1:8000/analyze_image';

        // Event Listeners
        elements.fileInput.addEventListener('change', (e) => prepareFile(e.target.files[0]));
        elements.analyzeBtn.addEventListener('click', () => analyzeFile(currentFile));
        elements.changeBtn.addEventListener('click', resetUI);
        elements.resetBtn.addEventListener('click', resetUI);

        // Drag & Drop
        ['dragover', 'dragleave', 'drop'].forEach(eventName => {
            elements.uploadSection.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        
        elements.uploadSection.addEventListener('drop', (e) => prepareFile(e.dataTransfer.files[0]));

        function prepareFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('Please select a valid image file (JPG or PNG).');
                return;
            }
            currentFile = file;
            hideError();
            elements.uploadSection.classList.add('hidden');
            elements.previewSection.classList.remove('hidden');
            if (elements.imagePreview.src) URL.revokeObjectURL(elements.imagePreview.src);
            elements.imagePreview.src = URL.createObjectURL(file);
        }
        
        function resetUI() {
            currentFile = null;
            elements.fileInput.value = ''; 
            elements.uploadSection.classList.remove('hidden');
            elements.previewSection.classList.add('hidden');
            elements.resultsContainer.classList.add('hidden');
            hideError();
        }

        async function analyzeFile(file) {
            if (!file) return;
            elements.loader.classList.remove('hidden');
            hideError();
            elements.analyzeBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                
                // 1. Check HTTP Status (Did the server crash?)
                if (!response.ok) {
                    throw new Error(`Server connection failed: ${response.status}`);
                }

                const jsonResponse = await response.json();

                // 2. Check Logic Error (Did Python catch an exception?)
                if (jsonResponse.error) {
                    throw new Error(`Backend Error: ${jsonResponse.error}`);
                }

                // 3. Verify Data Exists
                if (!jsonResponse.data) {
                    throw new Error("Server returned no data.");
                }

                // If we get here, data is safe to use
                displayResults(jsonResponse.data);
                elements.previewSection.classList.add('hidden');
                elements.resultsContainer.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                // Now you will see the REAL error message on screen
                showError(error.message); 
            } finally {
                elements.loader.classList.add('hidden');
                elements.analyzeBtn.disabled = false;
            }
        }
        
        function displayResults(data) {
            elements.metricsGrid.innerHTML = '';
            
            // Define display properties for the 8 parameters
            const metricDefs = [
                { key: 'Word_Spacing_px', label: 'Word Spacing', unit: 'px', desc: 'Avg distance between words', icon: '↔️' },
                { key: 'T_Crossing', label: 'T-Crossings', unit: 'count', desc: 'Detected horizontal strokes', icon: 't' },
                { key: 'Loops', label: 'Loop Count', unit: 'count', desc: 'Closed inner shapes (e, o, a)', icon: '⭕' },
                { key: 'Diacritics', label: 'Diacritics', unit: 'count', desc: 'Small detached dots (i, j)', icon: '•' },
                { key: 'Pen_Lifts', label: 'Pen Lifts', unit: 'count', desc: 'Total distinct strokes', icon: '✒️' },
                { key: 'Tremors', label: 'Tremor Index', unit: '0.0 - 1.0', desc: 'Line shakiness/jaggedness', icon: '〰️' },
                { key: 'Embellishments', label: 'Embellishment Idx', unit: '0.0 - 1.0', desc: 'Geometric complexity', icon: '➰' },
                { key: 'Retouching', label: 'Retouching Idx', unit: '0.0 - 1.0', desc: 'Overwritten areas', icon: '✏️' }
            ];

            metricDefs.forEach(def => {
                const val = data[def.key] !== undefined ? data[def.key] : 'N/A';
                const card = document.createElement('div');
                // Styling for the data card
                card.className = 'metric-card bg-white p-6 rounded-2xl border-2 border-gray-100 shadow-sm flex flex-col items-center text-center';
                card.innerHTML = `
                    <div class="text-3xl mb-2">${def.icon}</div>
                    <h4 class="font-bold text-gray-700 mb-1">${def.label}</h4>
                    <div class="font-bold text-3xl mono-font my-2" style="color: var(--text-dark);">
                        ${val} 
                    </div>
                    <span class="text-xs font-semibold px-2 py-1 bg-gray-100 rounded-full text-gray-500 uppercase tracking-wider">${def.unit}</span>
                    <p class="text-xs text-gray-400 mt-3">${def.desc}</p>
                `;
                elements.metricsGrid.appendChild(card);
            });
        }

        function showError(msg) {
            elements.errorMessage.textContent = msg;
            elements.errorMessage.classList.remove('hidden');
        }
        function hideError() {
            elements.errorMessage.textContent = '';
            elements.errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
